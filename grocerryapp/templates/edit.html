{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Edit Item - GrocerryApp Bud</title>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />

    <link rel="stylesheet" href="{% static 'grocerryapp/css/styles.css' %}" />
    <link rel="stylesheet" href="{% static 'grocerryapp/css/single-item.css' %}" />
    <link rel="stylesheet" href="{% static 'grocerryapp/css/items.css' %}" />
  </head>

  <body>
    <section class="section-center">
      <h2 style="text-align: center; margin-bottom: 1.5rem;">Edit Item</h2>
      <form method="POST" action="{% url 'grocerryapp:edit' item.id %}" style="display: flex; gap: 0.5rem; justify-content: center; margin-bottom: 2rem;">
        {% csrf_token %}
        <input type="text" name="name" value="{{ item.name }}" required style="padding: 0.375rem 0.75rem; border-radius: 0.25rem; border: 1px solid #ccc; flex: 1;" />
        <button type="submit" style="cursor: pointer; color: #fff; background: #06b6d4; border: transparent; border-radius: 0.25rem; padding: 0.375rem 0.75rem; font-size: 1rem;">Save Changes</button>
      </form>
      <div style="text-align: center;">
        <a href="{% url 'grocerryapp:index' %}" style="color: #666; text-decoration: none;">Back to List</a>
      </div>
    </section>
  </body>
</html>
