{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>grocerryapp Bud - Django</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <link rel="stylesheet" href="{% static 'grocerryapp/css/global.css' %}" />
    <link rel="stylesheet" href="{% static 'grocerryapp/css/single-item.css' %}" />
    <link rel="stylesheet" href="{% static 'grocerryapp/css/items.css' %}" />
  </head>
  <body>
    <section class="section-center">
      <!-- Items List -->
<!-- Items List -->
<pre>
<div class="items">
  {% for item in items %}
      <div class="single-item">
          <form method="POST" action="{% url 'grocerryapp:toggle' item.id %}">
              {% csrf_token %}
              <input type="checkbox"
                      {% if item.completed %}checked{% endif %}
                      onchange="this.form.submit()" />
          </form>
          <p style="text-decoration: {% if item.completed %}line-through{% else %}none{% endif %}">{{ item.name }}</p>
          <a href="#" class="btn icon-btn edit-btn">
              <i class="fa-regular fa-pen-to-square"></i>
          </a>
          <button class="btn icon-btn remove-btn" type="submit">
              <i class="fa-regular fa-trash-can"></i>
          </button>
      </div>
  {% empty %}
      <p style="text-align: center; color: #888;">No items yet. Add one above!</p>
  {% endfor %}
</div>
</pre>
    </section>
  </body>
</html>
